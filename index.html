<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Set your buttons</title>
    <!-- <style>
      table {
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style> -->

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- <div class="row">
        <div id="error"></div>
        <div id="ports"></div>
      </div> -->
      <div class="row">
        <div class="input-field col s12">
          <label for="button1">Button #1</label>
          <input type="text" id="button1" />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="button2">Button #2</label>
          <input type="text" id="button2" />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="button3">Button #3</label>
          <input type="text" id="button3" />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="button4">Button #4</label>
          <input type="text" id="button4" />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="waves-effect waves-light btn" id="saveBtn">
            Save
          </button>
        </div>
      </div>
    </div>
    <!-- We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, Electron
    <span id="electron-version"></span>, and Serialport
    <span id="serialport-version"></span>

    <div id="error"></div>
    <div id="ports"></div> -->
    <footer class="page-footer">
      <div class="container">
        <span>Node:<span id="node-version"></span></span>
        <span>Chromium:<span id="chrome-version"></span></span>
        <span>Electron:<span id="electron-version"></span></span>
        <span>Serialport:<span id="serialport-version"></span></span>
      </div>
    </footer>
  </body>

  <script src="./renderer.js"></script>
</html>
