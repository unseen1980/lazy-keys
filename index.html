<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lazy keys</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h5 class="title is-5">Lazy keys</h5>
        <h6 class="subtitle is-6">Set your values.</h6>
        <div class="field">
          <label class="label">Button A</label>
          <div class="control">
            <input class="input" type="text" id="button1" />
          </div>
        </div>
        <div class="field">
          <label class="label">Button B</label>
          <div class="control">
            <input class="input" type="text" id="button2" />
          </div>
        </div>
        <div class="field">
          <label class="label">Button C</label>
          <div class="control">
            <input class="input" type="text" id="button3" />
          </div>
        </div>
        <div class="field">
          <label class="label">Button D</label>
          <div class="control">
            <input class="input" type="text" id="button4" />
          </div>
        </div>
        <div class="field">
          <label class="label">Select Port</label>
          <div class="control">
            <div class="select">
              <select id="ports"></select>
            </div>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content">
        <div class="columns">
          <div class="column is-size-7">
            <span>Node:<span id="node-version"></span></span>
          </div>
          <div class="column is-size-7">
            <span>Chromium:<span id="chrome-version"></span></span>
          </div>
          <div class="column is-size-7">
            <span>Electron:<span id="electron-version"></span></span>
          </div>
          <div class="column is-size-7">
            <span>Serialport:<span id="serialport-version"></span></span>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="./renderer.js"></script>
</html>
